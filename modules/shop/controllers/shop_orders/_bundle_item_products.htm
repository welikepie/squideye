<select name="bundle_item_product_id" id="bundle_item_product_id" autocomplete="off">
	<? if (!isset($products)): ?>
		<option value="">&lt;please select bundle item&gt;</option>
	<? else: ?>
		<? foreach ($products as $product): ?>
			<option value="<?= $product->id ?>"><?= h($product->product->name) ?></option>
		<? endforeach ?>
	<? endif ?>
</select>
