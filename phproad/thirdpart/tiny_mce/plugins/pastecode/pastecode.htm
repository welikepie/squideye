<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Paste code block</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
</head>
<body onresize="PasteCodeDialog.resize();">
	<form name="source" onsubmit="return PasteCodeDialog.insert();" action="#">
		<div class="title">Paste code block</div>

		<textarea id="content" name="content" rows="15" cols="100" style="width: 100%; height: 100%; font-family: 'Courier New',Courier,mono; font-size: 12px;" dir="ltr" wrap="soft" class="mceFocus"></textarea>

		<div class="mceActionPanel">
			<input type="submit" id="insert" name="insert" value="Insert" />
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</form>
</body>
</html>
